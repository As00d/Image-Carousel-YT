<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <button class="previousImage">
          <i class="fa-solid fa-arrow-left arrow"></i>
          </button>
          <img src="./images/eid-0.jpg" width="800" alt="" class="carouselImage"/>
          <button class="nextImage">
          <i class="fa-solid fa-arrow-right arrow"></i>
          </button>
          <div class="circle">
          <i class="fa-regular fa-circle" id="0"></i>
          <i class="fa-regular fa-circle" id="1"></i>
          <i class="fa-regular fa-circle" id="2"></i>
          <i class="fa-regular fa-circle" id="3"></i>
          <i class="fa-regular fa-circle" id="4"></i>
          <i class="fa-regular fa-circle" id="5"></i>
          </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/5f09283e63.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
